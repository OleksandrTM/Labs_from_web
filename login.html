<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Сторінка входу</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-wrapper">
        <form id="login">
            <h1>Вхід</h1>
            
            <label for="email">Електронна пошта</label>
            <input type="text" id="email" placeholder="Введіть пошту" name="email" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введіть пароль" name="password" required>

            <button type="submit">Вхід</button>
        </form>
        <h6>Ще не маєте акаунту? <a href="registration.html">Реєструйтеся!</a></h6>
    </div>
    <script src="login.js"></script>
</body>

</html>
