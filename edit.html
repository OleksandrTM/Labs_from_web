<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редагування профілю</title>
    <link rel="stylesheet" href="css/edit.css">
</head>

<body>
    <header>
        <img src="images/rating_img.jpg" alt="Рейтинг">
        <h1>Редагування профілю користувача</h1>
    </header>
    <main>
        <h1>Редагування профілю</h1>
        <form>
            <div>
                <label for="first_name">Ім'я:</label>
                <input type="text" id="first_name" name="first_name" value="Олександр">
            </div>

            <div>
                <label for="last_name">Прізвище:</label>
                <input type="text" id="last_name" name="last_name" value="Тібілов">
            </div>

            <div>
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" value="johndoe@example.com">
            </div>

            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password">
            </div>

            <div>
                <label for="confirm_password">Підтвердження паролю:</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>

            <div>
                <button type="submit"><a id="cancel" href="profile.html">Зберегти зміни</a></button>
                <button type="button"><a id="cancel" href="profile.html">Відмінити</a></button>
            </div>
        </form>
    </main>
    <footer>
        <p>Copyright &copy;
            <!-- <script>document.write(new Date().getFullYear())</script> -->2023
            Всі права захищено.
        </p>
    </footer>
</body>

</html>
